<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>File Metadata Microservice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>body{font-family:system-ui;margin:2rem}input,button{font:inherit}</style>
  </head>
  <body>
    <h1>File Metadata Microservice</h1>
    <form action="/api/fileanalyse" method="post" enctype="multipart/form-data">
      <input type="file" name="upfile" required />
      <button type="submit">Upload</button>
    </form>
    <p>Endpoint: <code>POST /api/fileanalyse</code> (field: <code>upfile</code>)</p>
  </body>
</html>
